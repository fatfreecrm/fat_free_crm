---
it:
  date:
    formats:
      default: ! '%Y-%m-%d'
      short: ! '%b %d'
      long: ! '%B %d, %Y'
    day_names:
    - Domenica
    - Lunedi'
    - Martedi'
    - Mercoledi'
    - Giovedi'
    - Venerdi'
    - Sabato
    abbr_day_names:
    - Dom
    - Lun
    - Mar
    - Mer
    - Gio
    - Ven
    - Sab
    month_names:
    - 
    - Gennaio
    - Febbraio
    - Marzo
    - Aprile
    - Maggio
    - Giugno
    - Luglio
    - Agosto
    - Settembre
    - Ottobre
    - Novembre
    - Dicembre
    abbr_month_names:
    - 
    - Gen
    - Feb
    - Mar
    - Apr
    - Mag
    - Giu
    - Lug
    - Aug
    - Set
    - Ott
    - Nov
    - Dic
    order:
    - :year
    - :month
    - :day
  time:
    formats:
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      short: ! '%d %b %H:%M'
      long: ! '%B %d, %Y %H:%M'
    am: am
    pm: pm
  support:
    array:
      words_connector: ! ', '
      two_words_connector: ! ' e '
      last_word_connector: ! ', e '
    select:
      prompt: Per favore selezionare
  number:
    format:
      separator: .
      delimiter: ! ','
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: ! '%u%n'
        unit: $
        separator: .
        delimiter: ! ','
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
    human:
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          kb: KB
          mb: MB
          gb: GB
          tb: TB
      decimal_units:
        format: ! '%n %u'
        units:
          unit: ''
          thousand: Migliaia
          million: Milioni
          billion: Miliardi
          trillion: Biliardi
          quadrillion: Triliardi
  datetime:
    distance_in_words:
      half_a_minute: mezzo minuto
      less_than_x_seconds:
        one: meno di 1 secondo
        other: meno di %{count} secondi
      x_seconds:
        one: 1 secondo
        other: ! '%{count} secondi'
      less_than_x_minutes:
        one: meno di un minuto
        other: meno di %{count} minuti
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minuti'
      about_x_hours:
        one: circa 1 ora
        other: circa %{count} ore
      x_days:
        one: 1 giorno
        other: ! '%{count} giorni'
      about_x_months:
        one: circa 1 mese
        other: circa %{count} mesi
      x_months:
        one: 1 mese
        other: ! '%{count} mesi'
      about_x_years:
        one: circa 1 anno
        other: circa %{count} anni
      over_x_years:
        one: oltre 1 anno
        other: oltre %{count} anni
      almost_x_years:
        one: quasi 1 anno
        other: quasi %{count} anni
    prompts:
      year: Anno
      month: Mese
      day: Giorno
      hour: Ora
      minute: Minuto
      second: Secondo
  helpers:
    select:
      prompt: Per favore selezionare
    submit:
      create: Creato %{model}
      update: Aggiornato %{model}
      submit: Salvato %{model}
  errors:
    format: ! '%{attribute} %{message}'
    messages:
      inclusion: non incluso nell'elenco
      exclusion: e' riservato
      invalid: non e' valido
      confirmation: non corrisponde alla conferma
      accepted: deve essere accettato
      empty: non puo' essere vuoto
      blank: non puo' essere nullo
      too_long: e' troppo lungo (massimo sono %{count} caratteri)
      too_short: e' troppo corto (minimo sono %{count} caratteri)
      wrong_length: ha una lunghezza errata (dovrebbe essere %{count} caratteri)
      not_a_number: non e' un numero
      not_an_integer: deve essere un intero
      greater_than: deve essere piu' grande di %{count}
      greater_than_or_equal_to: deve essere piu' grande o uguale a %{count}
      equal_to: deve essere uguale a %{count}
      less_than: deve essere minore di %{count}
      less_than_or_equal_to: deve essere minore o uguale a %{count}
      odd: deve essere dispari
      even: deve essere pari
  activerecord:
    errors:
      template:
        header:
          one: 1 errore impedisce a questo %{model} da essere salvato
          other: ! '%{count} errori impediscono a questo %{model} da essere salvato'
        body: ! 'Ci sono stati problemi con i seguenti campi:'
      messages:
        inclusion: non incluso nell'elenco
        exclusion: e' riservato
        invalid: non e' valido
        confirmation: non corrisponde alla conferma
        accepted: deve essere accettato
        empty: non puo' essere vuoto
        blank: non puo' essere nullo
        too_long: e' troppo lungo (massimo sono %{count} caratteri)
        too_short: e' troppo corto (minimo sono %{count} caratteri)
        wrong_length: ha una lunghezza errata (dovrebbe essere %{count} caratteri)
        not_a_number: non e' un numero
        not_an_integer: deve essere un intero
        greater_than: deve essere piu' grande di %{count}
        greater_than_or_equal_to: deve essere piu' grande o uguale a %{count}
        equal_to: deve essere uguale a %{count}
        less_than: deve essere minore di %{count}
        less_than_or_equal_to: deve essere minore o uguale a %{count}
        odd: deve essere dispari
        even: deve essere pari
        taken: e' gia' stato preso
        record_invalid: ! 'Validazione fallita: %{errors}'
      full_messages:
        format: ! '%{attribute} %{message}'
