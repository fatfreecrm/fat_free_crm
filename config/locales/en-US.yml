# US English translations for Ruby on Rails
#
# Use this as the base for the locale file of your language.

"en-US":
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]

    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: ", and "

    select:
      prompt: "Please select"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Thousand
          million: Million
          billion: Billion
          trillion: Trillion
          quadrillion: Quadrillion

  datetime:
    distance_in_words:
      half_a_minute: "half a minute"
      less_than_x_seconds:
        one:   "less than 1 second"
        other: "less than %{count} seconds"
      x_seconds:
        one:   "1 second"
        other: "%{count} seconds"
      less_than_x_minutes:
        one:   "less than a minute"
        other: "less than %{count} minutes"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one:   "about 1 hour"
        other: "about %{count} hours"
      x_days:
        one:   "1 day"
        other: "%{count} days"
      about_x_months:
        one:   "about 1 month"
        other: "about %{count} months"
      x_months:
        one:   "1 month"
        other: "%{count} months"
      about_x_years:
        one:   "about 1 year"
        other: "about %{count} years"
      over_x_years:
        one:   "over 1 year"
        other: "over %{count} years"
      almost_x_years:
        one:   "almost 1 year"
        other: "almost %{count} years"
    prompts:
      year:   "Year"
      month:  "Month"
      day:    "Day"
      hour:   "Hour"
      minute: "Minute"
      second: "Seconds"

  helpers:
    select:
      prompt: "Please select"

    submit:
      create: 'Create %{model}'
      update: 'Update %{model}'
      submit: 'Save %{model}'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "is not included in the list"
      exclusion: "is reserved"
      invalid: "is invalid"
      confirmation: "doesn't match confirmation"
      accepted: "must be accepted"
      empty: "can't be empty"
      blank: "can't be blank"
      too_long: "is too long (maximum is %{count} characters)"
      too_short: "is too short (minimum is %{count} characters)"
      wrong_length: "is the wrong length (should be %{count} characters)"
      not_a_number: "is not a number"
      not_an_integer: "must be an integer"
      greater_than: "must be greater than %{count}"
      greater_than_or_equal_to: "must be greater than or equal to %{count}"
      equal_to: "must be equal to %{count}"
      less_than: "must be less than %{count}"
      less_than_or_equal_to: "must be less than or equal to %{count}"
      odd: "must be odd"
      even: "must be even"

  activerecord:
    errors:
      template:
        header:
          one:    "1 error prohibited this %{model} from being saved"
          other:  "%{count} errors prohibited this %{model} from being saved"
        body: "There were problems with the following fields:"

      messages:
        taken: "has already been taken"
        record_invalid: "Validation failed: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"

  ransack:
    predicates:
      eq: "is"
      eq_any: "is any"
      eq_all: "is all"
      not_eq: "is not"
      not_eq_any: "is not any"
      not_eq_all: "is not all"
      matches: "matches"
      matches_any: "matches any"
      matches_all: "matches all"
      does_not_match: "doesn't match"
      does_not_match_any: "doesn't match any"
      does_not_match_all: "doesn't match all"
      lt: "less than"
      lt_any: "less than any"
      lt_all: "less than all"
      lteq: "less than or equal to"
      lteq_any: "less than or equal to any"
      lteq_all: "less than or equal to all"
      gt: "greater than"
      gt_any: "greater than any"
      gt_all: "greater than all"
      gteq: "greater than or equal to"
      gteq_any: "greater than or equal to any"
      gteq_all: "greater than or equal to all"
      in: "is in"
      in_any: "is in any"
      in_all: "is in all"
      not_in: "is not in"
      not_in_any: "is not in any"
      not_in_all: "is not in all"
      cont: "contains"
      cont_any: "contains any"
      cont_all: "contains all"
      not_cont: "doesn't contain"
      not_cont_any: "doesn't contain any"
      not_cont_all: "doesn't contain all"
      start: "starts with"
      start_any: "starts with any"
      start_all: "starts with all"
      not_start: "doesn't start with"
      not_start_any: "doesn't start with any"
      not_start_all: "doesn't start with all"
      end: "ends with"
      end_any: "ends with any"
      end_all: "ends with all"
      not_end: "doesn't end with"
      not_end_any: "doesn't end with any"
      not_end_all: "doesn't end with all"
      'true': "is true"
      'false': "is false"
      present: "is present"
      blank: "is blank"
      'null': "is null"
      not_null: "is not null"
      alt:
        date:
          lt: "is before"
          lt_any: "is before any"
          lt_all: "is before all"
          lteq: "is before or on"
          lteq_any: "is before or on any"
          lteq_all: "is before or on all"
          gt: "is after"
          gt_any: "is after any"
          gt_all: "is after all"
          gteq: "is after or on"
          gteq_any: "is after or on any"
          gteq_all: "is after or on all"