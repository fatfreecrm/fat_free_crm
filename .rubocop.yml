inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.3

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'

Lint/ScriptPermission:
  Exclude:
    - 'Rakefile'

Bundler/OrderedGems:
  Enabled: false

StringLiterals:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/MutableConstant:
  Enabled: false

# See #647
Style/SafeNavigation:
  Enabled: false

Style/WordArray:
  Exclude:
    - 'db/schema.rb'

Style/SymbolArray:
  EnforcedStyle: percent
